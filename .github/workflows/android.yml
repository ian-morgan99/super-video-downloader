name: Android CI

on:
  push:
    branches:
      - dev
      - master
    tags:
      - 'v*'

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      KEYSTORE_PATH: ${{ github.workspace }}/keystore.jks
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      SPLITS_INCLUDE: "TRUE"

    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27d

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.0'
          cache: false

      - name: Decode and Save Keystore
        run: |
          # Function to generate debug keystore
          generate_debug_keystore() {
            echo "::warning::Generating DEBUG keystore - DO NOT use for production releases"
            keytool -genkeypair -v -keystore $GITHUB_WORKSPACE/keystore.jks \
              -alias androiddebugkey -keyalg RSA -keysize 2048 -validity 10000 \
              -storepass android -keypass android \
              -dname "CN=Android Debug,O=Android,C=US"
            echo "KEYSTORE_PASSWORD=android" >> $GITHUB_ENV
            echo "KEY_ALIAS=androiddebugkey" >> $GITHUB_ENV
            echo "KEY_PASSWORD=android" >> $GITHUB_ENV
            chmod 600 $GITHUB_WORKSPACE/keystore.jks
          }
          
          # Try to decode the keystore from secrets
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > $GITHUB_WORKSPACE/keystore.jks
            
            # Validate the keystore
            if keytool -list -keystore $GITHUB_WORKSPACE/keystore.jks -storepass "${{ secrets.KEYSTORE_PASSWORD }}" -alias "${{ secrets.KEY_ALIAS }}" 2>/dev/null; then
              echo "Using production keystore from secrets"
              chmod 600 $GITHUB_WORKSPACE/keystore.jks
            else
              echo "::warning::Keystore validation failed, using debug keystore"
              # For release tags, fail the build
              if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
                echo "::error::Cannot create release with invalid keystore"
                exit 1
              fi
              # Generate debug keystore for non-release builds
              generate_debug_keystore
            fi
          else
            echo "::warning::KEYSTORE_BASE64 secret not found, using debug keystore"
            # For release tags, fail the build
            if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
              echo "::error::Cannot create release without keystore secret"
              exit 1
            fi
            # Generate debug keystore
            generate_debug_keystore
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew assembleDebug testDebugUnitTest --info

      - name: Build Signed APKs
        run: ./gradlew assembleRelease --info

      - name: Upload APKs to GitHub Artifacts
        uses: actions/upload-artifact@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: apk-files
          path: app/build/outputs/apk/release/*.apk

  release:
    name: Release APKs
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download APKs from build
        uses: actions/download-artifact@v4
        with:
          name: apk-files
          path: apk-release

      - name: Upload Release APKs
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          token: ${{ secrets.GH_PAT }}
          prerelease: false
          body: "Settings crash fix\nFixed an issue where settings were not being saved correctly to SharedPreferences."
          draft: false
          make_latest: true
          tag_name: ${{ github.ref_name }}
          files: apk-release/*.apk
