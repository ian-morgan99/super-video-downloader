name: Android CI

on:
  push:
    branches:
      - dev
      - master
    tags:
      - 'v*'

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      KEYSTORE_PATH: ${{ github.workspace }}/keystore.jks
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      SPLITS_INCLUDE: "TRUE"

    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r27d

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.0'
          cache: false

      - name: Decode and Save Keystore
        run: |
          # Try to decode the secret keystore
          USING_SECRET_KEYSTORE="false"
          
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "Attempting to decode keystore from secret..."
            if echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > $GITHUB_WORKSPACE/keystore.jks 2>/dev/null; then
              # Validate the keystore file (check if required secrets are also present)
              if [ -n "${{ secrets.KEYSTORE_PASSWORD }}" ] && [ -n "${{ secrets.KEY_ALIAS }}" ]; then
                if keytool -list -keystore $GITHUB_WORKSPACE/keystore.jks -storepass "${{ secrets.KEYSTORE_PASSWORD }}" -alias "${{ secrets.KEY_ALIAS }}" > /dev/null 2>&1; then
                  echo "✓ Secret keystore is valid"
                  chmod 600 $GITHUB_WORKSPACE/keystore.jks
                  USING_SECRET_KEYSTORE="true"
                else
                  echo "✗ Secret keystore validation failed"
                  rm -f $GITHUB_WORKSPACE/keystore.jks
                fi
              else
                echo "✗ Required keystore secrets (KEYSTORE_PASSWORD or KEY_ALIAS) are missing"
                rm -f $GITHUB_WORKSPACE/keystore.jks
              fi
            else
              echo "✗ Failed to decode keystore from secret"
            fi
          else
            echo "✗ KEYSTORE_BASE64 secret is not set"
          fi
          
          # Generate temporary keystore if secret keystore is not valid
          if [ "$USING_SECRET_KEYSTORE" != "true" ]; then
            # For tagged releases, fail if proper keystore is not available
            if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
              echo "ERROR: Tagged release requires a valid keystore secret"
              exit 1
            fi
            
            echo "Generating temporary debug keystore for CI build..."
            # Using standard Android debug keystore credentials (temporary/debug-only)
            keytool -genkeypair -v \
              -keystore $GITHUB_WORKSPACE/keystore.jks \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -storepass android \
              -keypass android \
              -alias androiddebugkey \
              -dname "CN=Android Debug,O=Android,C=US"
            chmod 600 $GITHUB_WORKSPACE/keystore.jks
            
            # Set environment variables for temporary keystore (debug credentials only)
            echo "KEYSTORE_PASSWORD=android" >> $GITHUB_ENV
            echo "KEY_ALIAS=androiddebugkey" >> $GITHUB_ENV
            echo "KEY_PASSWORD=android" >> $GITHUB_ENV
            echo "✓ Temporary debug keystore generated"
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew assembleDebug testDebugUnitTest --info

      - name: Build Signed APKs
        run: ./gradlew assembleRelease --info

      - name: Upload APKs to GitHub Artifacts
        uses: actions/upload-artifact@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: apk-files
          path: app/build/outputs/apk/release/*.apk

  release:
    name: Release APKs
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download APKs from build
        uses: actions/download-artifact@v4
        with:
          name: apk-files
          path: apk-release

      - name: Upload Release APKs
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          token: ${{ secrets.GH_PAT }}
          prerelease: false
          body: "Settings crash fix\nFixed an issue where settings were not being saved correctly to SharedPreferences."
          draft: false
          make_latest: true
          tag_name: ${{ github.ref_name }}
          files: apk-release/*.apk
